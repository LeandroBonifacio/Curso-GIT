<!--
    -Git init: crea el repositorio
    -Git status -s: verifica el estado de los archivos. Si estan en el area de ensayo o no
    -Git add: movemos al area de ensayo al archivo que eligo 
    -Git commit -m (descripcion): movemos al repositorio los archivos que hay en el area de ensayo. Despues de la "m" 
        va la descripcion. Antes de moverlo al repositorio tiene que esta en el area de ensayo
    -Git log --oneline: muestra todos los commits y las descripciones de ellas.
    -Git reset --hard: vuelve a la version que quiera. Despues de "hard" inserto el codigo que me dio los log del paso de arriba 
    Git add . : agreegamos al area de prueba todos los archivos 
    -git commit -am : (Git add . + Git commit -m) Hago el pase al area de prueba y a hago al commit en el mismo comando

-->
